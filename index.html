<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/main.css">
    
    <title>Frontend Mentor | Stats preview card component</title>
    
  </head>
  <body>
    
    <div class="card">
    <div class="card__image"></div>
    <div class="card__info">
      <div class="card__info__header">
        <h1 class="card__info__header__title">Get <mark>insights</mark> that help yor business grow</h1>
      </div>
      <div class="card__info__text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="card__info__stats">
        <div class="card__info__stats__stat">
          <h2 class="card__info__stats__value">10k+</h2>
          <p class="card__info__stats__stat__title">COMPANIES</p>
        </div>
        <div class="card__info__stats__stat">
          <h2 class="card__info__stats__value">314</h2>
          <p class="card__info__stats__stat__title">TEMPLATES</p>
        </div>
        <div class="card__info__stats__stat">
          <h2 class="card__info__stats__value">12M+</h2>
          <p class="card__info__stats__stat__title">QUERIES</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
